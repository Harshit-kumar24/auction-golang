version: "3.9"

services:
  app:
    image: eacution
    container_name: eacution
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      APP_PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: sillicon
      DB_NAME: springbatch
      MAX_VCPU: 4
      MAX_MEMORY_MB: 2048